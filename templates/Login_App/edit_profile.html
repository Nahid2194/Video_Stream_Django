{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Edit Profile {% endblock %}
{% block body_block %}
{% block css_block %}
<style>
    .edit-profile {
        width: 725px;
        border: 1px solid #ccc;
        padding: 40px;
    }
</style>
{% endblock %}
<div class="edit-profile">
    <form action="" method="POST" enctype="multipart/form-data">
        <h5 align="center">Edit your profile</h5>
        {{ form|crispy}}
        {% csrf_token %}
        <br>
        <button type="submit" class="btn btn-primary btn-sm">Update</button>
        <a href="{% url 'Login_App:profile' %}">
            <button class="btn btn-info btn-sm">Back</button>
        </a>
    </form>

</div>

{% endblock %}
