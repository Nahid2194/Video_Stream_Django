{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Delete Video {% endblock %}

{% block body_block %}
<form method="POST">
    {{form|crispy}}
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ video.video_title }}"?</p>

    <input type="submit" value="Confirm">
</form>

{% endblock %}
